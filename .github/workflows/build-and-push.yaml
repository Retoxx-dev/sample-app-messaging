---
name: FastAPI Messaging Build and Push Docker Image
on:
  push:
    branches: [ main ]

env:
  CONTAINER_REGISTRY_URI: acrsampleappneu.azurecr.io

jobs:
  BuildAndPush:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Messaging Docker image
        run: docker build -t $CONTAINER_REGISTRY_URI/messaging:dev -f ./Dockerfile .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name $CONTAINER_REGISTRY_URI

      - name: Push Messaging Docker image
        run: docker push $CONTAINER_REGISTRY_URI/messaging:dev
